<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- for Google -->
    <meta name="description" content="paper-data-table is a polymer element for data-table control which closely follows material design guidelines.">
    <meta name="author" content="Pushkar Anand">
    <meta name="keywords"
          content="paper-data-table, data-table, polymer, material design, material table, polymer table element">

    <title>paper-data-table : Docs & Demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html" />
    <link rel="import" href="bower_components/paper-styles/demo-pages.html" />
    <link rel="import" href="bower_components/paper-styles/paper-styles.html" />
    <link rel="import" href="bower_components/paper-data-table/paper-data-table.html" />
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html" />
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="bower_components/paper-menu/paper-menu.html" />
    <link rel="import" href="bower_components/paper-item/paper-item.html" />
    <link rel="import" href="bower_components/iron-pages/iron-pages.html" />
    <link rel="import" href="bower_components/paper-card/paper-card.html" />
    <link rel="import" href="bower_components/marked-element/marked-element.html" />
    <link rel="import" href="examples/intro-app.html" />
    <link rel="import" href="examples/simple-table.html" />
    <link rel="import" href="examples/sortable-columns.html" />
    <link rel="import" href="examples/filter-example.html" />
    <link rel="import" href="examples/selectable-multiple.html" />
    <link rel="import" href="examples/selectable-serial.html" />
    <link rel="import" href="examples/row-class.html" />
    <link rel="import" href="examples/template-example.html" />
    <script src="bower_components/page/page.js"></script>
    <style>
        .male {
            background-color: #fcf8e3;
        }
        .female {
            background-color: #dff0d8;
        }
    </style>
</head>
<body>
    <template is="dom-bind" id="app">
        <style is="custom-style">
            body {
                padding: 0;
            }
            paper-scroll-header-panel paper-toolbar {
                @apply(--shadow-elevation-4dp);
            }
            paper-toolbar {
                background-color: #00838F;
            }
            .content {
                padding: 10px;
            }
            [main] {
                background-color: #EEE;
            }
            paper-menu a {
                text-decoration: none;
                color: #616161;
            }
        </style>
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar class="medium-tall">
                    <div class="bottom title" style="margin-left: 10px;">paper-data-table</div>
                </paper-toolbar>
                <paper-menu>
                    <a href="/introduction"><paper-item>Introduction</paper-item></a>
                    <a href="/simple"><paper-item>Simple Table</paper-item></a>
                    <a href="/sortable"><paper-item>Sortable Columns</paper-item></a>
                    <a href="/filter"><paper-item>Filter</paper-item></a>
                    <a href="/selectable-multiple"><paper-item>Selectable - multiple</paper-item></a>
                    <a href="/selectable-serial"><paper-item>Selectable - serial</paper-item></a>
                    <a href="/row-class"><paper-item>Row Class</paper-item></a>
                    <a href="/template"><paper-item>Template</paper-item></a>
                </paper-menu>
            </paper-header-panel>
            <paper-scroll-header-panel class="flex" main condenses keep-condensed-header>
                <paper-toolbar class="tall">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="middle title">Documentation & Demos</div>
                    <div class="bottom title">{{_getTitle(route)}}</div>
                </paper-toolbar>
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="introduction">
                            <intro-app></intro-app>
                        </section>
                        <section data-route="simple">
                            <simple-table></simple-table>
                        </section>
                        <section data-route="sortable">
                            <sortable-columns></sortable-columns>
                        </section>
                        <section data-route="filter">
                            <filter-example></filter-example>
                        </section>
                        <section data-route="selectable-multiple">
                            <selectable-multiple></selectable-multiple>
                        </section>
                        <section data-route="selectable-serial">
                            <selectable-serial></selectable-serial>
                        </section>
                        <section data-route="row-class">
                            <row-class></row-class>
                        </section>
                        <section data-route="template">
                            <template-example></template-example>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <script>
            var app = document.getElementById('app');
            console.log('WTF');
            page('/', function() {
                app.route = 'introduction';
            });
            page('/introduction', function() {
                app.route = 'introduction';
            });
            page('/simple', function() {
                app.route = 'simple';
            });
            page('/sortable', function() {
                app.route = 'sortable';
            });
            page('/filter', function() {
                app.route = 'filter';
            });
            page('/selectable-multiple', function() {
                app.route = 'selectable-multiple';
            });
            page('/selectable-serial', function() {
                app.route = 'selectable-serial';
            });
            page('/row-class', function() {
                app.route = 'row-class';
            });
            page('/template', function() {
                app.route = 'template';
            });
            page('*', function(){
                page.show('/introduction');
            });
            page({hashbang: true});
        </script>
    </template>
    <script>
        var app = document.getElementById('app');
        app._getTitle = function(route) {
            switch (route) {
                case 'introduction':
                    return 'Introduction';

                case 'simple':
                    return 'Simple Table';

                case 'sortable':
                    return 'Sortable Columns';

                case 'filter':
                    return 'Filter';

                case 'selectable-multiple':
                    return 'Selectable Multiple';

                case 'selectable-serial':
                    return 'Selectable Serial';

                case 'row-class':
                    return 'Row Class';

                case 'template':
                    return 'Tempalte';
            }
        };
    </script>
</body>
</html>
