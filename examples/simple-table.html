        <paper-card>
            <div class="cardTitle"><h1>Getting Started</h1></div>
            <hr/>
            <div>
                paper-data-table is very easy to use. To create a simple table, you just have to use 2 properties.
                <ol>
                    <li>
                        <b>data:</b> Array of objects to be displayed on table.
                    </li>
                    <li>
                        <b>columnDefs:</b> Array of Columns to display. There are several properties that you can
                        tweak for each column. But to start you only need to know :
                        <ul>
                            <li>
                                <b>displayName:</b> Name of the column to show in header.
                            </li>
                            <li>
                                <b>name:</b> Name of the property of object. For nested object, separate each level
                                by '.' just like you would bind a property in polymer. Refer to example for more clarity.
                            </li>
                            <li>
                                <b>width (optional):</b> Width of the cell.
                            </li>
                        </ul>
                    </li>
                </ol>
            </div>
        </paper-card>

        <paper-card>
            <div><h1>Example</h1></div>
            <hr/>
            <paper-data-table id="table"></paper-data-table>
            <hr/>
            <div><h3>Code:</h3></div>
            <marked-element>
                <div class="markdown-html"></div>
                <script type="text/markdown">
                    ### Declaration
                    ```html
                    <paper-data-table id='table'></paper-data-table>
                    ```

                    ```javascript

                    this.$.table.columnDefs = [
                        {
                            "displayName": "Name",
                            "name": "name"
