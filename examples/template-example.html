<dom-module id="template-example">
    <style>
        paper-card {
            width: 100%;
            margin-bottom: 10px;
        }
        paper-card > div {
            padding: 15px;
        }
        paper-card > div > h1, paper-card > div > h3 {
            margin: 0;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 0;
        }
        .markdown-html {
            padding: 15px;
            background-color: #f7f7f7;
            border-top: solid 1px #ddd;
            border-bottom: solid 1px #ddd;
        }
    </style>
    <template>
        <paper-card>
            <div><h1>Description</h1></div>
            <hr/>
            <div>
                You can declare a custom template for a column. To achieve this you have to use 'template' property
                of column definition. This can be used for many useful interactions like providing links / buttons.
                You can also bind a property using '{{' and '}}' just like you would do in polymer. But the components
                inside templates are not 'polymer aware', i.e. attributes like on-tap won't work. You have use tradional
                attributes like onclick. (Yes I know! Sorry for that. I am working on it. Hopefully will find a fix soon.)<br/>
                <b>Note:</b> Template property used in email field of following example.
            </div>
        </paper-card>

        <paper-card>
            <div><h1>Example</h1></div>
            <hr/>
            <paper-data-table id="table" selectable="multiple"></paper-data-table>
            <hr/>
            <div><h3>Code:</h3></div>
            <marked-element>
                <div class="markdown-html"></div>
                <script type="text/markdown">
                    ### Declaration
                    ```html
                    <paper-data-table id='table' selectable="multiple"></paper-data-table>
                    ```
                    ### Property format
                    ```javascript
                    // Column Definition
                    this.$.table.columnDefs = [
                        {
                            "displayName": "Name",
                            "name": "name",
                            "sortable": true,
                            "filter": true
                        },
                        {
                            "displayName": "Gender",
                            "name": "gender",
                            "width": "100px"
                        },
                        {
                            "displayName": "Work Palce",
                            "name": "company",
                            "sortable": true,
                            "filter": true
                        },
                        {
                            "displayName": "email",
                            "name": "email",
                            "template": "<a href='mailto:{ {email} }'>{ {email} }</a>"
                        },
                        {
                            "displayName": "Phone No.",
                            "name": "phone"
                        }
                    ]

                    // Data
                    this.$.table.data = [
                        {
                            "name": "Mai Clark",
                            "gender": "female",
                            "company": "MIRACLIS",
                            "email": "maiclark@miraclis.com",
                            "phone": "+1 (979) 598-2773"
                        },
                        {
                            "name": "Barker Webster",
                            "gender": "male",
                            "company": "THREDZ",
                            "email": "barkerwebster@thredz.com",
                            "phone": "+1 (839) 400-3629"
                        },
                        .
                        .
                        .
                        {
                            "name": "Cherry Lawson",
                            "gender": "male",
                            "company": "MUSANPOLY",
                            "email": "cherrylawson@musanpoly.com",
                            "phone": "+1 (818) 483-2395"
                        }
                    ]
                    ```
                </script>
            </marked-element>
        </paper-card>
    </template>
